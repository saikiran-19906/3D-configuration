<!DOCTYPE html>
<html>
<head>
  <title>Model Viewer with Hotspot</title>
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
</head>
	<body>
	<model-viewer id="my-model" src="Assets/buster_drone_2.glb"
                  alt="A 3D model"
                  camera-controls>
      <button slot="hotspot-1" onclick="toggleCamera()">Click me to change camera position</button>
      <camera orbit="45deg 75deg 150%" target="0 1.5 0"></camera>
      <camera id="camera2" orbit="-45deg 75deg 150%" target="0 1.5 0"></camera>
    </model-viewer>

    <script>
      let cameraPosition = 1;

      function toggleCamera() {
        const myModel = document.querySelector('#my-model');
        if (cameraPosition === 1) {
          myModel.camera = '#camera2';
          cameraPosition = 2;
        } else {
          myModel.camera = '#default';
          cameraPosition = 1;
        }
      }
    </script>
		
	</body>
	
</html>
