
<!DOCTYPE html>
<html>
<head>
	<title>Google Model Viewer with Hotspot</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.131.2/build/three.min.js"></script>
	<script src="https://modelviewer.dev/shared/model-viewer-base.js"></script>
	<script src="https://modelviewer.dev/shared/model-viewer.js"></script>
	
</head>
<body>
	<model-viewer
		id="modelViewer"
		src="Assets/scene.gltf" 
		alt="A 3D model"
		autoplay
		camera-controls
		animation-name="animation"
		animation-loop
		animation-play-once
		background-color="#fff"
	></model-viewer>

	<script>
		const modelViewer = document.getElementById('modelViewer');
		const hotspot = new THREE.Mesh(new THREE.SphereGeometry(0.1, 32, 32), new THREE.MeshBasicMaterial({color: 0xff0000}));
		hotspot.position.set(0, 0, -1); // adjust the position of the hotspot
		modelViewer.scene.add(hotspot);

		hotspot.addEventListener('click', () => {
			modelViewer.animationMixer.clipAction('animation').clampWhenFinished = true;
		});
	</script>
</body>
</html>
