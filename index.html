<!DOCTYPE html>
<html>
<head>
  <title>Model Viewer with Hotspot</title>
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
</head>
	
<body>
	
    <model-viewer id="my-model" src="Assets/buster_drone_2.glb"
                  alt="A 3D model"
                  camera-controls autoplay animation-name="animation1" style= "width:1000px; height: 1000px">
      <button slot="hotspot-1" onclick="playAnimation()">Click me to play animation</button>
    </model-viewer>

    <script>
      function playAnimation() {
        const myModel = document.querySelector('#my-model');
        myModel.currentTime = 0; // rewind to start of animation
        myModel.play(); // play animation once
        myModel.addEventListener('animation-finish', function stopAnimation() {
          myModel.pause(); // stop animation at end frame
        }, { once: true });
      }
    </script>
  </body>
	
</html>
