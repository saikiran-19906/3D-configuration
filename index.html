<!DOCTYPE html>
<html>
<head>
  
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.22.1/dist/model-viewer.min.js"></script>
  <style>
    #container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="container">
    <model-viewer id="modelViewer" src="Assets/buster_drone_2.glb" camera-controls autoplay></model-viewer>
  </div>
  <script>
    const modelViewer = document.getElementById('modelViewer');
    const animation = modelViewer.getAnimations()[0];

    modelViewer.addEventListener('click', () => {
      if (animation.paused) {
        animation.play();
      } else {
        animation.pause();
      }
    });

    animation.addEventListener('finished', () => {
      animation.pause();
    });
  </script>
</body>
</html>
