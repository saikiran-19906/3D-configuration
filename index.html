
<!DOCTYPE html>
<html>
<head>
	<title>Google Model Viewer with Hotspot</title>
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
	  <script>
    function playAnimation() {
      const modelViewer = document.querySelector('model-viewer');
      modelViewer.animationName = 'animation-name'; // Replace with the name of your animation
      modelViewer.currentTime = 0;
      modelViewer.play();
      setTimeout(function() {
        modelViewer.pause();
      }, modelViewer.duration * 1000);
    }
  </script>
</head>
<body>
  <model-viewer
    src="Assets/scene.gltf" 
    alt="A 3D model of an astronaut"
    camera-controls
    auto-rotate
    ar>
    <button
      slot="hotspot-1"
      data-position="0 0 0"
      data-normal="0 1 0"
      data-visibility-attribute="visible"
      onclick="playAnimation()">
      Click me!
    </button>
  </model-viewer>
</body>
</html>
