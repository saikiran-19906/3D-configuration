<!DOCTYPE html>
<html>
<head>
  <title>Model Viewer with Hotspot</title>
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
</head>
	  <body>
    <model-viewer id="my-model" src="Assets/buster_drone_2.glb"
                  alt="A 3D model"
                  camera-controls animation-name="animation1">
      <button slot="hotspot-1" onclick="toggleAnimation()">Click me to play animation</button>
    </model-viewer>

    <script>
      function toggleAnimation() {
        const myModel = document.querySelector('#my-model');
        if (myModel.paused) {
          myModel.play(); // play animation once
          myModel.addEventListener('animation-finish', stopAnimation);
        } else {
          myModel.pause(); // pause animation at current time
          myModel.removeEventListener('animation-finish', stopAnimation);
        }
      }

      function stopAnimation() {
        const myModel = document.querySelector('#my-model');
        myModel.pause(); // pause animation at end frame
        myModel.removeEventListener('animation-finish', stopAnimation); // remove event listener
      }
    </script>
  </body>

	
</html>
