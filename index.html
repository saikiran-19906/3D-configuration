<!DOCTYPE html>
<html>
<head>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://modelviewer.dev/shared/modelviewer.js"></script>
  
  </head>
  
  
 <body>
    <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
                  alt="A 3D model of an astronaut"
                  auto-rotate
                  camera-controls
                  ar>
      <!-- Add a hotspot element with a button as its content -->
      <hotspot id="play-animation-hotspot"
               slot="hotspot-1"
               position="0.3m 1.7m -0.2m"
               normal="0 1 0"
               style="cursor: pointer;"
               onclick="document.querySelector('model-viewer').animationName = 'Armature|ArmatureAction';">
        <button>Play Animation</button>
      </hotspot>
    </model-viewer>
  </body>
  
  
</html>
