<!DOCTYPE html>
<html>
<head>
  <title>Model Viewer with Hotspot</title>
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
</head>
	<body>
	<model-viewer id="my-model" src="Assets/buster_drone_2.glb"
                  alt="A 3D model"
                  camera-controls animation-name="animation1">
      <button slot="hotspot-1" onclick="toggleAnimation()">Click me to play in reverse</button>
    </model-viewer>

    <script>
      let animationPlaying = false;

      function toggleAnimation() {
        const myModel = document.querySelector('#my-model');
        if (!animationPlaying) {
          myModel.currentTime = myModel.duration;
          myModel.playbackRate = -1;
          myModel.play();
          animationPlaying = true;
        } else {
          myModel.pause();
          myModel.currentTime = 0;
          myModel.playbackRate = 1;
          myModel.play();
          animationPlaying = false;
        }
      }
    </script>
	</body>
	
</html>
