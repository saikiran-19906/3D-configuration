
<!DOCTYPE html>
<html>
<head>
	<title>Google Model Viewer with Hotspot</title>
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
	
	<body>
    <model-viewer src="Assets/buster_drone_2.glb"
                  alt="A 3D model of an astronaut"
                  camera-controls
                  auto-rotate
                  background-color="#f6f6f6">
      <button slot="hotspot-1" data-position="-0.2 1.5 -1.5" onclick="playAnimation()">Info</button>
      <div slot="hotspot-description" id="hotspot-desc-1">
        This is some information about the astronaut model.
      </div>
    </model-viewer>

    <script>
      function playAnimation() {
        const modelViewer = document.querySelector('model-viewer');
        const mixer = new THREE.AnimationMixer(modelViewer.scene);
        const animationClip = modelViewer.animations[0];
        const action = mixer.clipAction(animationClip);
        action.play();

        modelViewer.addEventListener('update', () => {
          if (mixer.time >= animationClip.duration) {
            action.stop();
            modelViewer.pause();
          }
        });
      }
    </script>
  </body>

</html>
