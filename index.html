<!DOCTYPE html>
<html>
<head>
  
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.22.1/dist/model-viewer.min.js"></script>
  <style>
    #container {
      width: 100%;
      height: 100%;
    }
    .hotspot {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <model-viewer id="modelViewer" src="model.glb" camera-controls></model-viewer>
    <div class="hotspot" style="left: 50%; top: 50%;"></div>
  </div>
  <script>
    const modelViewer = document.getElementById('modelViewer');
    const hotspot = document.querySelector('.hotspot');
    
    modelViewer.animationName = "Animation";
    modelViewer.setLoop("once", 1);
    modelViewer.addEventListener("animation-finish", () => {
        modelViewer.pause();
    });
    
    hotspot.addEventListener('click', () => {
      modelViewer.currentTime = 0;
      modelViewer.play();
    });
  </script>
</body>
</html>
