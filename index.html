
<!DOCTYPE html>
<html>
<head>
	<title>Google Model Viewer with Hotspot</title>
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
	
</head>
	<body>
  <model-viewer
  src="Assets/scene.gltf" 
    alt="A 3D model of an astronaut"
    camera-controls
    auto-rotate
    ar>
    <button
      slot="hotspot-1"
      data-position="0 0 0"
      data-normal="0 1 0"
      data-visibility-attribute="visible"
      data-popup="#popup-1">
      Click me!
    </button>

    <div id="popup-1" style="display: none;">
      <h2>My Popup</h2>
      <p>This is some example text to show in the popup.</p>
    </div>
  </model-viewer>
</body>
</html>
