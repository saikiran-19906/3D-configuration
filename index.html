<!DOCTYPE html>
<html>
<head>
  
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.22.1/dist/model-viewer.min.js"></script>
 <style>
    #container {
      width: 100%;
      height: 100%;
    }
    .hotspot {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <model-viewer id="modelViewer" src="Assets/buster_drone_2.glb" camera-controls autoplay style="width:1000px;height:1000px;"></model-viewer>
    <div class="hotspot" style="left: 50%; top: 50%;"></div>
  </div>
  <script>
    const modelViewer = document.getElementById('modelViewer');
    const hotspot = document.querySelector('.hotspot');

    hotspot.addEventListener('click', () => {
      if (modelViewer.paused) {
        modelViewer.play();
      } else {
        modelViewer.pause();
      }
    });
  </script>
</body>
</html>
