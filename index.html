<!DOCTYPE html>
<html>
<head>
  <title>Model Viewer with Hotspot</title>
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
</head>
	
<body>
	
    <model-viewer id="my-model" src="Assets/buster_drone_2.glb"
                  alt="A 3D model of an myModel"
                  camera-controls>
      <button slot="hotspot-1" onclick="playAnimation()">Click me to play animation</button>
    </model-viewer>

    <script>
      function playAnimation() {
        const myModel = document.querySelector('#my-model');
        myModel.currentTime = 0; // rewind to start of animation
        myModel.play(); // play animation once
        myModel.addEventListener('timeupdate', function stopAnimation(event) {
          if (event.target.currentTime >= event.target.duration) {
            event.target.pause(); // stop animation at end frame
            event.target.removeEventListener('timeupdate', stopAnimation);
          }
        });
      }
    </script>
  </body>
</html>
